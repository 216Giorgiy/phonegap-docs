<h2>Device</h2>

<p>The device object gives you means to know what device and you are running on and what version they are.</p>

<h3 class="code">Platform</h3>
<pre>device.platform</pre>

<h3 class="code">Version</h3>
<pre>device.version</pre>

<h3 class="code">Name</h3>
<pre>device.name</pre>

<h3 class="code">UUID</h3>
<pre>device.uuid</pre>
